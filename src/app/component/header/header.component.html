<mat-toolbar>
  <mat-toolbar-row class="header-row" fxLayout="row">
    <div fxFlex.lg="20%" fxFlex.xl="20%">
      <img src="assets/images/logo.png" alt="" style="height:56px;" class="logo">
    </div>

    <!-- class="searchBarHeader" -->
    <div *ngIf="globalSearch">
      <input [(ngModel)]='searchBar' type="text" (ngModelChange)='searchChange(searchBar)' ngClass.lg="searchBox"   ngClass.xl="searchLargeBox"class="search-input someinput" placeholder="Search for a keyword"
        (keydown.enter)="onKeydown($event)" name="searchBarField" #searchBarField="ngModel" [maxlength]="30" fxLayoutWrap>
      <img class="search-icon" (click)="onKeydown($event)" src="assets/images/search.png">
    </div>

    <div class="icon" fxLayout="row" fxLayoutGap="35px">
      <div fxLayout="column">
          <mat-icon (click)="homePage()" class="iconClick">home</mat-icon>
          <p class="iconText">Home</p>
      </div>  
      <div fxLayout="column">
        <mat-icon (click)="contactUsPage()" class="iconClick">call</mat-icon>
        <p class="iconText">Contact Us</p>
      </div>  
      <div fxLayout="column">
          <!-- <mat-icon (click)="logOutPage()" class="iconClick">logout</mat-icon> -->
          <img src="assets/images/logout.png" alt="" style="height: 37px; margin-top:19px;" class="iconClick">
          <p class="logoutClick">Logout</p>
      </div>  
    </div>
  </mat-toolbar-row>
</mat-toolbar>
